<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=0" name="viewport">
    <title>公共卫生服务能力提升监测平台-注册</title>
    <!-- 引入 WeUI CDN 链接 -->
    <link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet">
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
    <script src="js/lib/zepto/zepto.js" type="text/javascript"></script>
    <script src="js/lib/zepto/event.js" type="text/javascript"></script>
    <script src="js/lib/zepto/touch.js" type="text/javascript"></script>
    <script src="js/lib/zepto/fx_methods.js" type="text/javascript"></script>
    <script src="js/lib/zepto/fx.js" type="text/javascript"></script>
    <script src="js/lib/zepto/ajax.js" type="text/javascript"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
</head>
<body>
<div class="page">
    <div class="weui-form">
        <div class="weui-form__text-area">
            <h2 class="weui-form__title">注册</h2>
        </div>
        <div class="weui-form__control-area">
            <div class="weui-cells__group weui-cells__group_form">
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_active">
                        <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
                        <div class="weui-cell__bd">
                            <input id="js_input_name" type="text" class="weui-input" placeholder=""/>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_active weui-cell_access weui-cell_select weui-cell_select-after">
                        <div class="weui-cell__hd"><label class="weui-label">人群</label></div>
                        <div class="weui-cell__bd" id="showPicker" value="2">普通人</div>
                    </div>
                    <div class="weui-cell weui-cell_active weui-cell_access weui-cell_select weui-cell_select-after">
                        <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
                        <div class="weui-cell__bd">
                            <div class="weui-cell__bd" id="showPickerSex" value="0">男</div>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_active">
                        <div class="weui-cell__hd"><label class="weui-label">年龄</label></div>
                        <div class="weui-cell__bd">
                            <input id="js_input2" pattern="[0-9]*" type="number" class="weui-input" placeholder=""/>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_active">
                        <div class="weui-cell__hd"><label class="weui-label">常住地址</label></div>
                        <div class="weui-cell__bd">
                            <input id="js_input3" class="weui-input" placeholder="" />
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_active weui-cell_access weui-cell_select weui-cell_select-after">
                        <div class="weui-cell__hd"><label class="weui-label">体检周期</label></div>
                        <div class="weui-cell__bd" id="showPickerBody" value="0">3个月</div>
                    </div>
                    <div class="weui-cell weui-cell_active cell_access hidden" id="showDatePicker">
                        <div class="weui-cell__bd">确诊时间</div>
                        <div class="weui-cell__ft"></div>
                    </div>
                    <div class="weui-cell weui-cell_active weui-cell_access weui-cell_select weui-cell_select-after hidden sugar">
                        <div class="weui-cell__hd"><label class="weui-label">是否伴有高血压 高血脂</label></div>
                        <div class="weui-cell__bd" id="showPickerWhether">是</div>
                    </div>
                    <div class="weui-cell weui-cell_active weui-cell_access weui-cell_select weui-cell_select-after hidden sugar high">
                        <div class="weui-cell__hd"><label class="weui-label">是否注射胰岛素</label></div>
                        <div class="weui-cell__bd" id="showPickerWhetherT">是</div>
                    </div>
                    <div class="weui-cell weui-cell_active weui-cell_access weui-cell_select weui-cell_select-after hidden sugar high">
                        <div class="weui-cell__hd"><label class="weui-label">是否用药</label></div>
                        <div class="weui-cell__bd" id="showPickerWhetherF">是</div>
                    </div>
<!--                    <div class="weui-cell weui-cell_active weui-cell_access weui-cell_select weui-cell_select-after hidden">-->
<!--                        <div class="weui-cell__hd"><label class="weui-label">是否服用以下药物（二甲双胍 格列美脲 瑞格列奈）</label></div>-->
<!--                        <div class="weui-cell__bd" id="showPickerWhetherD">二甲双胍</div>-->
<!--                    </div>-->
                    <div class="weui-cells weui-cells_checkbox hidden" id="showPickerWhetherD">
                        <div class="weui-cells__title" style="margin-top: 8px">是否服用以下药物</div>
                        <label class="weui-cell weui-cell_active weui-check__label" for="s11">
                            <div class="weui-cell__hd">
                                <input type="checkbox" class="weui-check" name="checkbox1" id="s11" checked="checked"/>
                                <i class="weui-icon-checked"></i>
                            </div>
                            <div class="weui-cell__bd">
                                <p id="s11_text">二甲双胍</p>
                            </div>
                        </label>
                        <label class="weui-cell weui-cell_active weui-check__label" for="s12">
                            <div class="weui-cell__hd">
                                <input type="checkbox" name="checkbox1" class="weui-check" id="s12"/>
                                <i class="weui-icon-checked"></i>
                            </div>
                            <div class="weui-cell__bd">
                                <p id="s12_text">格列美脲</p>
                            </div>
                        </label>
                        <label class="weui-cell weui-cell_active weui-check__label" for="s13">
                            <div class="weui-cell__hd">
                                <input type="checkbox" name="checkbox1" class="weui-check" id="s13"/>
                                <i class="weui-icon-checked"></i>
                            </div>
                            <div class="weui-cell__bd">
                                <p id="s13_text">瑞格列奈</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-form__opr-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>
    </div>
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>
</div>
</body>
</html>
