<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=0" name="viewport">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入 WeUI CDN 链接 -->
    <link href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
    <script src="js/lib/zepto/zepto.js" type="text/javascript"></script>
    <script src="js/lib/zepto/event.js" type="text/javascript"></script>
    <script src="js/lib/zepto/touch.js" type="text/javascript"></script>
    <script src="js/lib/zepto/fx_methods.js" type="text/javascript"></script>
    <script src="js/lib/zepto/fx.js" type="text/javascript"></script>
    <script src="js/lib/zepto/ajax.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <el-tree
            :data="data"
            :props="defaultProps"
            @node-click="handleNodeClick"
            accordion
            highlight-current
            node-key="id"
    >
        <span class="custom-tree-node" slot-scope="{ node, data }">
            <span>{{ node.label }}</span>
            <span>
              <el-button
                      type="text"
                      size="mini">
                {{data.votes}}
              </el-button>
            </span>
        </span>
    </el-tree>
</div>
</body>
<!-- import Vue before Element -->
<script src="js/lib/vue/vue.js"></script>
<!-- import JavaScript -->
<script src="js/lib/element/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                data: null,
                defaultProps: {
                    children: 'children',
                    label: 'label'
                }
            };
        },
        created(){
            $.getJSON('./json/parent.json', (data)=>{
                this.data = data.data;
            })
        },
        methods: {
            handleNodeClick(data) {
                //判断是否可点击
                let isClick = data.isClick;
                if (isClick != undefined){
                    if (isClick){
                        console.log('投票成功');
                    }
                }
                //判断是否由children
                let isChild = data.children;
                let id = data.id;
                let newChild;
                if (isChild === null){
                    if (id == 3){
                        $.getJSON('./json/data.json', (res)=>{
                            newChild = res.data;
                            data.children = newChild;
                        })
                    }
                    if (id == 5){
                        $.getJSON('./json/data1.json', (res)=>{
                            newChild = res.data;
                            data.children = newChild;
                        })
                    }
                };
                if (!data.children) {
                    this.$set(data, 'children', null);
                }
            },
        }
    })
</script>
</html>
